<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="#" style="border: 2px solid rgb(198, 198, 198); width: fit-content; padding: 20px;">
        <div style="position: absolute; background-color: white; font-size: 20px; top: 0px; padding: 0 5px;">Car Registration</div>
        <table style="font-size: 20px;">
            <tr>
                <td>Owner Name</td>
                <td><input type="text" name="on" placeholder="Owner Name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td>Phone number</td>
                <td><input type="text" name="tel" placeholder="Phon Number"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="coun" id="">
                        <option value="">Sri Lanka</option>
                        <option value="">US</option>
                        <option value="">UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Car Model</td>
                <td><input type="text" name="cm"></td>
            </tr>
            <tr>
                <td>Manufacture Year</td>
                <td>
                    <select name="coun" id="">
                        <option value="">Select Year</option>
                        <option value="">2000</option>
                        <option value="">1999</option>
                        <option value="">1998</option>
                        <option value="">1990</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Transmission</td>
                <td><input type="radio" name="gen">Manual<input type="radio" name="gen">Aouto</td>
            </tr>

            <tr>
                <td>Other</td>
                <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox">I agree to the terms and conditions</td>
            </tr>
            <tr>
                <td><input type="submit"></td>
                <td><input type="reset"></td>
            </tr>
        </table>

    </form>
</body>
</html>
