<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="#" style="border: 2px solid #0428d944; width: fit-content; padding: 10px;">
        <h1 style="margin-top: 0;">Registaion Form</h1>
        <table style="font-size: 18px;">
            <tr>
                <td>First Name</td>
                <td><input type="text" name="fn"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="ln"></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="text" name="tel"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gen">Male <input type="radio" name="gen">Female</td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Favoruite Music</td>
                <td><input type="checkbox" name="fm">POP <input type="checkbox">Rock<input type="checkbox">Other</td>
            </tr>
            <tr>
                <td>Additional Details</td>
                <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox">I agree to the terms and conditions</td>
            </tr>
            <tr>
                <td><input type="submit"></td>
                <td><input type="reset"></td>
            </tr>
        </table>

    </form>
</body>

</html>
